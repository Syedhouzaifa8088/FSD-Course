<html lang="en">
<head>
   <meta charset="UTF-8">
<title> setTimeout-setInterval assignment </title>
</head>

<body>
<h2> setTimeout() and setInterval example </h2>
<button id="Button">start timer </button>

<script>
document.getElementById("Button").addEventListener("click", function(){
setTimeout(function(){
alert("Time's up!");
}, 5000);
});
</script>
</body>
</html>
